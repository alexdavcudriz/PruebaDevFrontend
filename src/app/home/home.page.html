<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Formulario para agregar nueva tarea -->
  <ion-item>
    <ion-input
      placeholder="Nueva tarea"
      [(ngModel)]="newTask"
      (keyup.enter)="addTask()"
    ></ion-input>
    <ion-button (click)="addTask()">Agregar</ion-button>
  </ion-item>

  <!-- Lista de tareas activas -->
  <ion-list>
    <ion-list-header>
      <ion-label>Tareas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let task of pendingTasks">
      <ion-label [class.completed]="task.completed">{{ task.title }}</ion-label>

      <!-- Bot贸n para marcar como completada -->
      <ion-button fill="clear" (click)="toggleTaskCompletion(task)">
        <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
      </ion-button>

      <!-- Bot贸n para eliminar tarea -->
      <ion-button fill="clear" color="danger" (click)="deleteTask(task)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Lista de tareas completadas -->
  <ion-list>
    <ion-list-header>
      <ion-label>Tareas completadas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let task of completedTasks">
      <ion-label>{{ task.title }}</ion-label>

      <!-- Bot贸n para marcar como no completada -->
      <ion-button fill="clear" (click)="toggleTaskCompletion(task)">
        <ion-icon slot="icon-only" name="arrow-undo-outline"></ion-icon>
      </ion-button>

      <!-- Bot贸n para eliminar tarea -->
      <ion-button fill="clear" color="danger" (click)="deleteTask(task)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
